spring:
  application:
    name: HRManagementSystem

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: arzu
    password: 1234
    name: hrmanagementsystem

  jpa:
    hibernate:
      ddl-auto:  update   # "create", "create-drop", "update", "validate" kimi dəyişə bilərsən
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    date-format: dd.MM.yyyy HH:mm
    serialization:
      write-dates-as-timestamps: false


server:
  port: 8080